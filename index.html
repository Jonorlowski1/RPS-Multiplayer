<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <h1>Rock, Paper, Scissors Multiplayer!</h1>
    <div class="row">
      <div class="col-md-8">
        <form>
          <div class="form-group">
            <label for="username">Enter a Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
            <button class="btn btn-primary" id="submit" type="submit">Submit</button>
          </div>
        </form>
        
        <button class="btn btn-success btn-choice"id="rock" value="rock">Rock</button>
        <button class="btn btn-success btn-choice"id="paper" value="paper">Paper</button>
        <button class="btn btn-success btn-choice"id="scissors" value="scissors">Scissors</button>
        
        <h2 id="playerOneChoice">Player 1: </h2>
        <h2 id="playerTwoChoice">Player 2: </h2>
        
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
  <!-- <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
