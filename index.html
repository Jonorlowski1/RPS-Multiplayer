<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Real-Time Train Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Real-Time Train Calculator</h1>
        <p class="lead">Make sure you always know when your ride arrives.</p>
      </div>
    </div>

    <!-- CURRENT TRAIN SCHEDULE TABLE -->
    <div class="card">
      <h5 class="card-header">Current Train Schedule</h5>
      <div class="card-body">
      </div>
    </div>

    <!-- ADD TRAIN FORM -->
    <div class="card">
      <h5 class="card-header">Add Train</h5>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="trainNameInput">Train Name</label>
            <input type="text" class="form-control" id="trainNameInput">
          </div>
          <div class="form-group">
            <label for="destinationInput">Destination</label>
            <input type="text" class="form-control" id="destinationInput">
          </div>
          <div class="form-group">
            <label for="trainTimeInput">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="trainTimeInput">
          </div>
          <div class="form-group">
            <label for="frequencyInput">Frequency (min)</label>
            <input type="text" class="form-control" id="frequencyInput">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
